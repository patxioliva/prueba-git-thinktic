<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página admisión</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="admision.js"></script>
</head>

<body>
    <div class="container">
        <!-- Main component for a primary marketing message or call to action -->
        <div class="jumbotron">
          <h1>¡Bienvenido!</h1>
          <p>Rellena esto para entrar a formar parte de nuestro club exclusivo</p>
          <p>Luego te pedimos la cuenta del banco</p>
          
        </div>
  
      </div>

    <div class="container">        
        <h2>Formulario de admisión</h2>
        <p>Introduce tus datos</p>        
        <form action="./bienvenido.html" class="needs-validation" novalidate>
          <div class="form-group">
            <label for="uname">Nombre:</label>
            <input type="text" class="form-control" id="uname" placeholder="Tu nombre" name="uname" required>
            <div class="valid-feedback">Correcto</div>
            <div class="invalid-feedback">Por favor, rellena este campo</div>
          </div>
          <div class="form-group">
            <label for="pwd">Tu contraseña:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Contraseña" name="pswd" required>
            <div class="valid-feedback">Correcto</div>
            <div class="invalid-feedback">Por favor, rellena este campo</div>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember" required> Estoy de acuerdo con la info bla bla.
              <div class="valid-feedback">Correcto</div>
              <div class="invalid-feedback">Marca el cuadrito para continuar</div>
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
          
          <a class="btn btn-primary pull-right" href="../index.html" role="button">Vuelve a index!</a>
          
        </form>
      </div>
      
      
</body>

</html>
